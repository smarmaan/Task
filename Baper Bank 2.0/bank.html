<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>


    <header>

        <h1 class="text-5xl font-normal text-center mt-6">Let's get <span class="font-medium text-purple-700	">
                Moooonnnnney Money...</span></h1>

    </header>



    <main>

        <section>

            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-8 text-white">

                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="base-deposited-amount">00</span></h2>
                </div>
                <div class="bg-orange-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="base-withdrawn-amount">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="base-balance-amount">1240</span></h2>
                </div>

            </div>


        </section>



        <section>


            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-8 text-white">

                <div class="bg-rose-400	 p-8 rounded-lg">
                    <div>

                        <h2 class="text-2xl mb-4">Please Deposit</h2>
                        <input id="deposit-input-amount-field" class="w-9/12 mb-6 p-2 rounded-md block text-black"
                            type="text" name="" placeholder="$ Amount you want to deposit">
                        <button id="deposit-btn"
                            class="bg-rose-600 hover:bg-rose-700 text-white  rounded-md px-8 p-2">Deposit</button>

                    </div>
                </div>



                <div class="bg-slate-400 p-8 rounded-lg">


                    <h2 class="text-2xl mb-4">Withdraw Amount</h2>
                    <input id="withdraw-input-amount-field" class="w-9/12 mb-6 p-2 rounded-md block text-black"
                        type="text" name="" placeholder="$ Amount you want to withdraw">
                    <button id="withdraw-btn"
                        class="bg-slate-700 hover:bg-slate-900 text-white  rounded-md px-8 p-2">Withdraw</button>



                </div>

            </div>


        </section>


    </main>


    <script src="./utility.js"></script>
    <script src="./deposite2.js"></script>
    <script src="./deposit.js"></script>
    <script src="./withdraw.js"></script>

</body>

</html>
